<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
<head>
    <script type="text/javascript" src="scripts/display.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <title>JS</title>
</head>
<body>
<form id="picker" action="#">
    Miesiąc: <select id='months'>
    <option value='January'>Styczeń</option>
    <option value='February'>Luty</option>
    <option value='March'>Marzec</option>
    <option value='April'>Kwiecień</option>
    <option value='May'>Maj</option>
    <option value='June'>Czerwiec</option>
    <option value='July'>Lipiec</option>
    <option value='August'>Sierpień</option>
    <option value='September'>Wrzesień</option>
    <option value='October'>Październik</option>
    <option value='November'>Listopad</option>
    <option value='December'>Grudzień</option>
</select>
    Dzień: <input id="day" type="number" min="0" max="31" value="15">
    Godzina: <input id="hour" type="time" value="13:00">
    <input type="submit" value="Włącz licznik" id="get_time" onclick="showDiv1()">
</form>
<p>

<div id="counter" style="display:none;">
    <span id="c-day"></span>
    <span id="c-hour"></span>
    <span id="c-min"></span>
    <span id="c-sec"></span>
</div>
<div id="bottom" style="display:none;">
    <p>
        <span>Dni</span>
        <span>Godzin</span>
        <span>Minut</span>
        <span>Sekund</span>
    </p>
</div>
</p>
<script type="text/javascript" >
    var $form = document.getElementById('picker');
    // Defaults
    var date = new Date();
    $form.months.value = date.getMonth(); //months from 1-12
    $form.day.value = date.getDate();
    $form.hour.value = date.getHours();

    $form.addEventListener('submit', function () {
        var months = this.months.value;
        var day = this.day.value;
        var hour = this.hour.value;
        var year = date.getFullYear();
        var target_date = new Date(months + ' ' + day + ', ' + year + ', ' + hour + ':00').getTime();
        // data odliczania końcowego
        // var target_date = new Date('October 03, 2016, 23:59:00').getTime();
        // zmienne
        var days, hours, minutes, seconds;

        // pobranie tag element
        var countdownDay = document.getElementById("c-day");
        var countdownHour = document.getElementById("c-hour");
        var countdownMin = document.getElementById("c-min");
        var countdownSec = document.getElementById("c-sec");

        // update co sekunde
        setInterval(function () {


            var current_date = new Date().getTime();
            var seconds_left = (target_date - current_date) / 1000;
            days = parseInt(seconds_left / 86400);
            seconds_left = seconds_left % 86400;

            hours = parseInt(seconds_left / 3600);
            seconds_left = seconds_left % 3600;

            minutes = parseInt(seconds_left / 60);
            seconds = parseInt(seconds_left % 60);


            countdownDay.innerHTML = days + " : ";
            if (hours < 10) {
                countdownHour.innerHTML = "0" + hours + " : ";
            } else {
                countdownHour.innerHTML = hours + " : ";
            }
            if (minutes < 10) {
                countdownMin.innerHTML = "0" + minutes + " : ";
            } else {
                countdownMin.innerHTML = minutes + " : ";
            }
            if (seconds < 10) {
                countdownSec.innerHTML = "0" + seconds;
            } else {
                countdownSec.innerHTML = seconds;
            }
        }, 1000);
    });

</script>
</body>
</html>
